<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연관배열로 저장된 데이터 조회하기</title>
</head>
<body>
	<script>
	// 키와 밸류의 쌍으로 자료를 배열로 나열 한 것이 연관 배열이다.
	// 연관 배열 정의시에는 {}를 사용
	// key로 숫자를 활용 할 수도 있다.
	// 기존의 key에 새로운 값을 대입하면 오버라이트 됨
		var dict ={'a':'부정관사','boy':'소년','girl':'소녀','zoo':'동물원'};
		dict['score']='20,점수';
		dict.name='이름';
		// girl 이라는 단어의 뜻을 알고 싶은 경우
		document.write('girl의 뜻 :'+dict['girl']+"<br/>");
		document.write('girl의 뜻 :'+dict.girl+"<br/>");
		// zoo 라는 단어의 뜻을 알고 싶은 경우
		document.write('zoo의 뜻 :'+dict['zoo']+"<br/>");
		document.write('zoo의 뜻 :'+dict.zoo+"<br/>");
		// 연관 배열의 모든 자료목록 얻기
		for(index in dict) {  	// 자바에서는 향상된 for문이라고 함
			document.write(index+dict[index]+"<br/>");
		}
	</script>
</body>
</html>
