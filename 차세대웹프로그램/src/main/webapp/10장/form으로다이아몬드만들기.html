<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼에서입력받은 정보로 다이어몬드 그리기</title>
</head>
<body>
<script>
function drawDiamond(myForm) {
var size = myForm.elements[0].value;
diamond = "";
ABOVE = 1;
BELOW = 2;
MID = Math.floor(size / 2);
st = ABOVE;
for (i = 0; i < size; i++) {
if (i > MID)
st = BELOW;
for (j = 0; j < size; j++) {
switch (st) {
case ABOVE:
if (j >= MID - i && j <= MID + i)
diamond += "●";
else
diamond += "○";
break;
case BELOW:
if (j < MID - (size - 1 - i)
|| j > MID + (size - 1 - i))
diamond += "○";
else
diamond += "●";
break;
}
}
//
diamond += "<br/>";
}
document.write(diamond);
}
</script>
<form name="myForm">
홀수:<input type="text" name="num" />
<button type="button" onclick="drawDiamond(document.forms[0])">처리</button>
</form>
</body>
</html>
