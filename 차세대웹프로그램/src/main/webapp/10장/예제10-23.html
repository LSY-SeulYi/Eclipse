<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열에 저장된 데이터 삭제하기</title>
	<script>
		var arrdata=[];
		function insertArr() {
			var i=0;
			for(let i=0;i<=99;i++) {
				arrdata[i]=i+1;						// 1~100 저장
				document.write(arrdata[i] +" ");	// 데이터 출력
			}
			document.write("<p>배열 크기 :" + arrdata.length + "</p>");
		}
		function delDataArr() {
			var i;
			for(let i = 0;i<arrdata.length;i++) {
				arrdata[i]=0;						// 배열 데이터를 0 으로 초기화
				}
			selectArr();
		}
		function allDelArr() {
			arrdata.length=0;						// 배열 초기화
			selectArr();
		}
		function selectArr() {
			var i=0;
			for(let i=0;i<arrdata.length;i++) {
				document.write(arrdata[i] +" ");	// 데이터 조회
			}
		document.write("<p>배열 크기 :" +arrdata.length +"</p>");
		document.write("<a href='예제10-23.html'>돌아가기</a>");
		}
		insertArr();								// 배열 데이터 생성 함수 호출
	</script>
</head>
<body>
	<button type="button" onclick="delDataArr()">배열 데이터 초기화</button>
	<button type="button" onclick="allDelArr()">배열 데이터 삭제</button>
</body>
</html>
