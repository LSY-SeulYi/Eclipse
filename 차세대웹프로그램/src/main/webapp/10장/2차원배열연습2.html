<!DOCTYPE html>
<html>
<head>

<title>2차원 배열 연습2</title>

<body>
	<script>
		var students = ['홍길동','홍경래','임꺽정','김두환'];
		var kor = [78,99,67,90];
		var eng = [87,45,56,78];
		var math = [78,89,88,99];
		var data = {'학생 이름':students,'국어 점수':kor,'영어 점수':eng,'수학 점수':math,};
		var scores = [kor,eng,math];
		var total = [0,0,0,0];
		for(let i=0;i<scores.length;i++){
		for(let j=0;j<scores[i].length;j++){
			total[j] += scores[i][j];
			}
		}
		var avg =[0,0,0,0]; 
		for(let i=0;i<total.length;i++){
		avg[i] = Math.round(total[i]/3*100)/100;
		}
		document.write("<table border='5' align='center' width='40%'>");
		for(x in data) {
			for(x in data){
			document.write("<tr align='center'>");
			document.write("<th>");
			document.write(x);
			document.write("</th>");
			for(let i=0;i<data[x].length;i++){
			document.write("<td>");
			document.write(data[x][i])
			document.write("</td>");
				}
			document.write("</tr>");
			}
			document.write("</table>");
		}
	</script>
</body>
