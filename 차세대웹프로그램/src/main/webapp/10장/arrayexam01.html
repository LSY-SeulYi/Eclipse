<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열연습 1</title>
	<script>
	
	// 배열의 리스트를 출력하는 함수를 만들어 보았다.
		function printArray(arr) {
			for(let i=0;i<arr.length;i++) {
				document.write("배열 데이터["+i+"]="+arr[i]+"<br/>");
			}
		}
	
	// number type의 배열을 합산하는 함수 (위쪽 함수 arr와 아래 arr는 다른 지역변수라서 같은 형식의 이름을 사용해도 상관 없음.)
		function sumArray(arr) {
			var sum = 0;
			for(let i=0;i<arr.length;i++) {
				if(arr[i]===undefined) continue;
				sum += arr[i];
			}
			return sum;
	}
	
	// number type 배열의 평균값 구하기 (위쪽 함수 arr와 아래 arr는 다른 지역변수라서 같은 형식의 이름을 사용해도 상관 없음.)
		function avgArray(arr) {
			var sub = 0;
			var sum = 0;
			for(let i=0;i<arr.length;i++) {
				if(arr[i]===undefined) {
					sub++;
					continue;
				}
				sum += arr[i];
			}
			return sum/(arr.length-sub);
	}
	</script>
</head>
<body>
	<script>
		var city = ["서울","부산","대구","대전","광주"];		// 배열의 정의 (값을 정한것)
		// document.write(city[0]);
		// document.write(city[1]);
		// document.write(city[2]);
		// document.write(city[3]);
		// document.write(city[4]);
		printArray(city);
		
	//-----------------------------------------------------------------------------------
	
		var scores = [56,78,90,89,97,99,100];		// 배열의 정의 (값을 정한것)
		printArray(scores);
		
	//-----------------------------------------------------------------------------------
		
		var names = [];		// 배열변수의 선언
		names[0]="유관순";		// 배열의 정의 (값을 정한것)
		names[1]="안창호";		// 배열의 정의 (값을 정한것)
		names[2]="이상재";		// 배열의 정의 (값을 정한것)
		names[6]="김구";		// 배열의 정의 (값을 정한것)
		printArray(names);
		
	//-----------------------------------------------------------------------------------
		
		var names = ["","","","신사임당","이순신","세종대왕"];
		names[0]="유관순";		// 배열의 정의 (값을 정한것)
		names[1]="안창호";		// 배열의 정의 (값을 정한것)
		names[2]="이상재";		// 배열의 정의 (값을 정한것)
		printArray(names);
		
	//-----------------------------------------------------------------------------------
		
		var legend = [,,,"신사임당","이순신","세종대왕"];		// 배열이 중간에 빠지면 undefined 가 나옴

		printArray(legend);
		
	//-----------------------------------------------------------------------------------
	
		document.write("성적합 :" + sumArray(scores) +"<br/>");
		document.write("성적평균 :" + avgArray(scores) +"<br/>");
	</script>
</body>
</html>
