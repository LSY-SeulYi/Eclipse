<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 변수에 초깃값을 할당하여 배열 만들기</title>
</head>
<body>
	<script>
		var city=["Seoul","Busan","Incheon"];				// 배열 리터럴
		function printArr() {
			var i;
			for(i=0; i<city.length; i++) {
				document.write("배열 데이터["+i+"]="+city[i] + "<br>");
			}
		}
		printArr();
		
	//--------------------------------------------------------------------------
	
		var city=[];
		city[0]="Seoul";
		city[1]="Busan";
		city[2]="Inceon";
		city[3]="Mokpo";
		city[4]="Sejeong";
		function printArr() {
			var i;
			for(i=0; i<city.length; i++) {
				document.write("배열 데이터["+i+"]="+city[i]+"<br>");
			}
		}
		printArr();
		
	//-----------------------------------------------------------------------------
	
		var city=["Seoul", , "Busan", , "Incheon"];			// 공백 리터럴 포함
		function printArr() {
			var i;
			for(i=0; i<city.length; i++) {
				document.write("배열 데이터["+i+"]="+city[i] + "<br>");
			}
		}
		printArr();
		
	</script>
</body>
</html>
