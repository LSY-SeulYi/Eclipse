<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 함수 호출하기</title>
</head>
<body>
	<script>
		var text1="함수 선언 전 호출";
		var text2="함수 선언 후 호출";
		printMsg(text1);
		function printMsg(msg) {
			document.write("함수 호출 메시지 : " + msg + "<br>");
		}
		printMsg(text2);
		
	//-----------------------------------------------------------
	
		function printMsg(msg){
			document.write(msg+"<br>");
	}
		function ctof(degree){//섭씨를 화씨로
			return (degree*9/5)+32;
	}
	</script>
</body>
</html>
