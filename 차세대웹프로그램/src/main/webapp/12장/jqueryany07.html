<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리 함수 작성하기</title>
	<script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
	<script>
		function move(obj, time) {
			$(obj).stop().animate( {
				left:-350,
				top:0
			}, time);
		}
		function back(css) {
			$(css).stop().animate( {
				left:0,
				top:0
			});
		}
	</script>
	<style>
	.moving {
		border : 1px solid #000000;
		margin : 20px auto 0 auto;
		text-align : right;
		width : 550px;
	}
	.moving img {
		cursor : pointer;
		position : relative;
	}
	</style>
</head>
<body>
	<div class="init">
	<button type="button" onclick="back('.moving img')">초기화 상태</button><br/>
	</div>
	<div class="moving">
	<img onclick="move(this,6000)" src="1.jpg"/><br/>
	<img onclick="move(this,3000)" src="13.jpg"/><br/>
	<img onclick="move(this,1000)" src="17.jpg"/><br/>
	</div>
</body>
</html>
