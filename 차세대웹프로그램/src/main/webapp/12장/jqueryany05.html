<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>slide 관련 메소드 실습하기</title>
	<script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#pane1").click(function() {
				$("#pane1").slideUp("fast");
			});
			$("#slide").click(function() {
				$("#pane1").slideDown("5000");
			});
			$("#flip").click(function() {
				$("#pane1").slideToggle("slow");
			});
			$("#stop").click(function() {
				$("pane1").stop();
			});
		});
	</script>
	<style>
		#slide, #pane1, #flip {
			padding : 5px;
			text-align : center;
			background-color : #e5eecc;
			border : solid 1px #c3c3c3;
		}
		#pane1 {
			padding : 70px;
			display : none;
			background-color : #ffff00;
		}
	</style>
</head>
<body>
	<div id="slide">[오늘의 공지사항]</div>
	<div id="pane1">오늘은 jQuery 프로그램을 학습합니다. <br/>
					예제를 작성한 후 실행해보세요.</div>
	<div id="flip">Toggle slide</div>
	<p/>
	<button id="stop">Stop sliding</button>
</body>
</html>
