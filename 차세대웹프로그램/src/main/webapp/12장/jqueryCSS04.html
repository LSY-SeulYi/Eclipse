<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스를 클릭하여 박스 크기와 색상 변경하기</title>
	<script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function() {
			var xWidth=100;
			var yHeight=100;
			$("div").click(function() {
				$(this).width(xWidth).addClass("box");
				$(this).height(yHeight).addClass("box");
				xWidth=xWidth-10;
				yHeight=yHeight-10;
			});
		});
	</script>
	<style>
		div {
			width : 100px;
			height : 100px;
			float : left;
			margin : 5px;
			background : yellow;
		}
		.box {background : red;}
	</style>
</head>
<body>
	<div>박스1</div>
	<div>박스2</div>
	<div>박스3</div>
	<div>박스4</div>
	<div>박스5</div>
	<div>박스6</div>
</body>
</html>
