<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css() 메소드 실습하기</title>
	<script src="http://code.jQuery.com/jQuery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				$("p").addClass("pink");
				$("p").removeClass("pink");
				$("p").css({"background-color" : "yellow", "font-size" : "200%"});
			});
		});
	</script>
</head>
<body>
	<p>김길동</p>
	<div>02-123-4567</div>
	<p>이길동</p>
	<div>042-567-2929</div>
	<p>홍길동</p>
	<div>051-278-9485</div>
	<br/>
	<button class="add">이름 강조</button>
	<button class="remove">이름 강조 해제</button>
</body>
</html>
