<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개체 삽입하기</title>
</head>
<body>
	<h1>embed 태그 사용</h1>
	<h3>이미지 파일 삽입</h3>
	<embed src="2.jpg" width="150" height="170">
	<h3>플래시 파일 삽입</h3>
	<embed src="3.jpg">
	<h3>웹 문서 삽입</h3>
	<embed src="http://www.hanbit.co.kr" width="500" height="170">
	<h1>object 태그 사용</h1>
	<h3>이미지 파일 삽입</h3>
	<object data="4.jpg"></object>
	<h3>플래시 파일 삽입</h3>
	<object type="application/x-shockwave-flash" data="3.sjp" width="250"
		height="200"></object>
	<h3>PDF 파일 삽입</h3>
	<object type="application/pdf" data="pdflogo.pdf"></object>
</body>
</html>
