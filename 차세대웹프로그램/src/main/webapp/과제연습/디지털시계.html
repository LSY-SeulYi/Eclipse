<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>디지털시계</title>
	<script>
		function digClock() {
		var today = new Date();
		var year = today.getFullYear()+"-"
		var day = today.getMonth() + 1 + "-" + today.getDate()+ " ";
		var time = today.getHours() + ":" + today.getMinutes() + ":"+ today.getSeconds();
		document.getElementById("m1").innerHTML ="<h2>"+year+day+" "+"</h2>";
		document.getElementById("m2").innerHTML="<h1>"+  time+"</h1>";
		setTimeout('digClock()', 1000);
		}
		digClock();
	</script>
</head>
<body>
	<table border='5' align='right' style="color: yellow; background-color: pink">
		<tr>
			<td align='center'>digClock</td>
		</tr>

		<tr>
			<td id="m1" align='center'></td>
		</tr>
		<tr>
			<td id="m2" align='center'></td>
		</tr>
	</table>
	<script>
			digClock();
	</script>
</body>
</html>
