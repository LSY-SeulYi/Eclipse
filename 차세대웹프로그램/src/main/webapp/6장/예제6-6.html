<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자 사용하기</title>
	<style>
		#id1 {
			color : blue;
			background-color : pink;
		}
		#id2 {
			color : blue;
			background-color : yellow;
		}
		h2#id1 {
			color : red;
			background-color : green;
		}
	</style>
</head>
<body>
	<h1 id="id1">ID 1 선택자</h1>
	<p id="id1">ID 1 선택자</p>
	<h1 id="id2">ID 2 선택자</h1>
	<p id="id2">ID 2 선택자</p>
	<h2 id="id1">Element+ID Selector</h2>
</body>
</html>
