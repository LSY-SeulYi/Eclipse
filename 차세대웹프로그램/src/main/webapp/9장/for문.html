<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for loop문 연습</title>
</head>
<body>
	<script>
	document.write("13인의아해가도로로질주하오.<br/>(길은막달은골목이적당하오)<br/>");
		for(i = 0;i <= 13;i++) {
			document.write("제"+i+"의아해도무섭다그리오.<br/>");
		}
		for(q = 0;q <= 10;q++) {
			document.write("q값:"+q+"<br/>");
		}
		for(k = 11;k <= 30;k++) {
			document.write("k값:"+k+"<br/>");
		}
		for(s = 1;s <= 2;s+2) {
			document.write("s값:"+s+"<br/>");
		}
	</script>
</body>
</html>
