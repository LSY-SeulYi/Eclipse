<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전역변수와 지역변수</title>
</head>
<body>
<script>

    var korean, english, mat;

    var hap;
 
    korean=Number('95');

    english=Number('65');

    mat=Number('85');
    
    hap=korean+english+mat;
    평균1 = parseInt(hap/3*100)/100;

    document.write("국어 점수 : "+korean+"<br>");
    
    document.write("영어 점수 : "+english+"<br>");
    
    document.write("수학 점수 : "+mat+"<br>");
    
    document.write("총점 : "+hap+"<br>");

    document.write("평균 : "+ hap/3+"<br>");
    
    document.write("평균 : "+ 평균1+"<br>");

</script>
</body>
</html>
