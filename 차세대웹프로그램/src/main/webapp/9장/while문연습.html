<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1부터 100까지 합 구하기</title>
</head>
<body>
	<script>
		var x=1;
		var sum=0;
		while(x<=100) {
			sum+=x;
			x++;
		}
		document.write("1~100까지 합 : <b>"+ sum + "</b><br/>");
		
	//----------------------------------------------------------------------	
		
		var c=1;
		var cum=0;
		while(1) {
			cum+=c;
			c++;
			if(c==10001)
				break;
		}
		document.write("1~10000까지 합 : <b>" + cum + "</b><br/>");
		
	//-----------------------------------------------------------------------
	
		var i=1;
		while(i<=9) {
			document.write("9 * " + i + " = " + (9*i) + "<br/>");
			i++;
		}
		
	//-----------------------------------------------------------------------
	
		var q=1;
		while(1) {
			document.write("9 * " + q + " = " + (9*q) + "<br/>");
			q++;
			if(q>9) break;
		}
		
	//-----------------------------------------------------------------------
	
	
	</script>
</body>
</html>
