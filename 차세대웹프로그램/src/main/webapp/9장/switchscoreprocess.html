<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스위치문으로 성적 처리</title>
</head>
<body>
	<script>
	while(true){
		score = Number(prompt("성적을 입력하세요"));
		if(score<=100 && score>=0) break;
	}
	grade = "";
	tail = "";
	switch(math.floor(score/10)) {
	case 0:case 1:case 2:case 3:case 4:case 5:
		grade="F";		break;
	case 6:
		grade="D";		break;
	case 7:
		grade="C";		break;
	case 8:
		grade="B";		break;
	case 9:
		grade="A";		break;
	case 10:
		grade="A";
	}
	
	tail = ((score%10) >= 5)?"+":"0";
	if(score==100){
	tail="+";
	}else if(score<60){
	tail="";
	}
	document.write("당신의 점수는:"+score+" 점입니다.<br/>");
	document.write("당신의 학점은:"+grade+tail+"입니다.");
	</script>
</body>
</html>
