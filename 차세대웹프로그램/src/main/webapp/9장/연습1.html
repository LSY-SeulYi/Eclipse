<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var 수학=75;
		var 과학=80;
		var 국어=60;
		var 영어=90;
		var 사회=70;
		var 음악=100;
		총점 = 수학+과학+국어+영어+사회+음악;
		평균= 총점/6;
		
		document.write("총점" + 총점 + "<br>");
		document.write("평균" + 평균 + "<br>");
		document.write("%" + (수학%국어) + "<br>");
		document.write("%" + (수학%과학) + "<br>");
		document.write("%" + (수학%영어) + "<br>");
		document.write("%" + (수학%사회) + "<br>");
		document.write("%" + (수학%음악) + "<br>");
		document.write("%" + (수학%음악) + "<br>");
		
	</script>
</body>
</html>
