<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감 연산</title>
</head>
<body>
	<script>
		//a = 10;
		//b = 10;
		var a =10, b =10;
		// 1을 증가시켜서 사용하기
		document.write("1을 증가시켜 사용하기 " + (++a) + "<br/>");
		document.write("1을 증가시켜 사용하기 " + (++a) + "<br/>");
		document.write("1을 감소시켜 사용하기 " + (--b) + "<br/>");
		document.write("1을 감소시켜 사용하기 " + (--b) + "<br/>");
		
		var c = 10, d = 10;
		// 사용 후 1 증가시키기
		document.write("변수 사용 후 1 증가 : " + (c++) +"&nbsp;&nbsp;" + c + "<br/>");
		document.write("변수 사용 후 1 감소 : " + (d--) +"&nbsp;&nbsp;" + d + "<br/>");
		document.write("변수 사용 후 1 증가 : " + (c++) +"&nbsp;&nbsp;" + c + "<br/>");
		document.write("변수 사용 후 1 감소 : " + (d--) +"&nbsp;&nbsp;" + d + "<br/>");
	</script>
</body>
</html>
