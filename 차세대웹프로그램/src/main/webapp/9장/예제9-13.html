<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 산술 연산자 활용하기</title>
</head>
<body>
	<script>
		var incData=1;
		var decData=5;
		var r1=r2=0;
		r1=15%6;
		
		document.write("15%6 = " + r1 + "<br>");
		document.write("incData++ = " + incData++ + "<br>");
		document.write("++incData = " + ++incData + "<br>");
		document.write("decData-- = " + decData-- + "<br>");
		document.write("--decData = " + --decData + "<br>");
		r2=incData*decData;
		document.write("incData*decData = " + r2 + "<br>");
		</script>
</body>
</html>
