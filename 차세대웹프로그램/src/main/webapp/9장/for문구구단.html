<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for loof문을 이용한 구구단 만들기</title>
</head>
<body>
	<script>
		dan = prompt("출력할 단을 입력하세요:");
			for(l = 1;l<=9;l++) {  // for(l = 1;l<10;l++) 같은 말
				document.write(dan+"*"+l+"="+(dan*l)+"<br/>");
		}
			
	// --------------------------------------------------------------
		// 구구단 전체 보기 //
		
		for(i = 1;i<=9;i++) {
			for(j = 2;j<=9;j++) {
			document.write(j+"*"+i+"="+(j*i)+" ");
		}
			document.write("<br/>");
		}
	</script>
</body>
</html>
