<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술 연산</title>
</head>
<body>
	<script>
		var a = 10;
		var b = 20;
		var c = 50;
		var d = 60;
		var e = 60;
		var f = 50;
		
		document.write("가 : " + (a+b) + "<br>");
		document.write("감 : " + (a-b) + "<br>");
		document.write("승 : " + (a*b) + "<br>");
		document.write("제 : " + (a/b) + "<br>");
		document.write("나머지 : " + (a%b) + "<br>");
		document.write("나머지1 : " + (c%d) + "<br>");
		document.write("나머지2 : " + (e%f) + "<br>");
	</script>
</body>
</html>
