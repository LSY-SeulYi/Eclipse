<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div와 span 태그로 공간 분할하기</title>
</head>
<body>
	<h3>div 공간 분할</h3>
	<div style="background-color : #ffff00;">div 첫 번째 영역입니다.</div>
	<div style="background-color : #00ff00;">div 두 번째 영역입니다.</div>
	<div style="background-color : #ff00ff;">div 세 번째 영역입니다.</div>
	<p/>
	<h3>span 공간 분할</h3>
	<span style="background-color : #ffff00;">span 첫 번재 영역입니다.</span>
	<span style="background-color : #00ff00;">span 첫 번재 영역입니다.</span>
	<span style="background-color : #ff00ff;">span 첫 번재 영역입니다.</span>
</body>
</html>
