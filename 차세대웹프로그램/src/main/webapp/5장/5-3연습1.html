<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>라디오 버튼 연습</title>
</head>
<body>
	<form action="5-3연습1.jsp" method="post">
		<fieldset>
			<legend>라디오버튼연습</legend>
			<h3>당신의 性은?</h3>
			<input type="radio" name="sex" value="M" checked>남성 <input
				type="radio" name="sex" value="F">여성
			<p />
			<h3>당신은 몇 학년?</h3>
			<input type="radio" name="grade" value="1" checked>1학년 <input
				type="radio" name="grade" value="2">2학년 <input type="radio"
				name="grade" value="3">3학년 <input type="radio" name="grade"
				value="4">4학년
			<p />
			<input type="submit" value="전송"> <input type="reset"
				value="다시">
		</fieldset>
	</form>
</body>
</html>
