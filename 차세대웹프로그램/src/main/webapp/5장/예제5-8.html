<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 폼 그룹으로 묶기</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>개인 정보 입력</legend>
			이름 : <input type="text" name="name"><p/>
			학교 : <input type="text" name="school"><p/>

		</fieldset>
	</form>
</body>
</html>
