<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>달력 만들기</title>
	<script>
		function getCalendar(year,month){
	// 
		var cals = new Array(7);//달력의 7줄 
	// 요일정보
		weekDay = new Date(year,month-1,1).getDay();
	// 그달의 마지막 일자 
		endDay = new Date(year,month,0).getDate();
	// 첫줄의 각칸에 요일 표시 
		cals[0] = new Array(7);
		cals[0][0] = "일요일";
		cals[0][1] = "월요일";
		cals[0][2] = "화요일";
		cals[0][3] = "수요일";
		cals[0][4] = "목요일";
		cals[0][5] = "금요일";
		cals[0][6] = "토요일";

	// 카렌다의 일자를 표기하는 줄 
		for(i=1,cnt=1;i<7;i++){
			cals[i] = new Array(7);// 각 줄을 7칸씩 할당 - 2차원배열이 된다.
			for(j=0;j<7;j++){
				if(i==1 && j<weekDay){
				cals[i][j]="★";
				} else if(cnt<=endDay){
				cals[i][j] = cnt++;
			} else{
				cals[i][j] = "★";
			}
		}
	} // cals[][] 2차원 배열이 완성되었음 // 2차원배열정보를 달력으로 만든다.(테이블)
		var t = "<table border='5'>";
		for (x = 0; x < cals.length; x++) { // 7줄 
		t += "<tr>";
		for (y = 0; y < cals[x].length; y++) { // 7칸 
		t += "<td>" + cals[x][y] + "</td>";
		}
		t += "</tr>";
		}
		t += "</table>";

		return t;
		}
</script>
</head>
<body>
<script>
// 오늘 
document.write(new Date() + "<br>");
// 2020년 3월 1일
date = new Date(2020, 2, 1);
document.write(date.toLocaleString() + '<br>');
// 2020년 3월 0일 ==> 2020년 2월 말일(평년:28, 윤년:29)
lastDate = new Date(2020, 2, 0);//유용한 팁 
document.write(lastDate.toLocaleString() + '<br>');
// 일자만 추출하기 
document.write(lastDate.getDate() + '<br>');

// 2020년 2월 말일 하루전
lastDateBefore = new Date(2020, 2, -1);
document.write(lastDateBefore.toLocaleString() + '<br>');
//////////////////////////////////////
// 달력만들기에 필요한 정보 
// 그 달의 1일이 무슨 요일인가? 
// 그 달의 말일은 ? 
//////////////////////////////////////
// 2020년 10월 달력을 만든다면 
// 10월1일은 무슨 요일인가? 
day = new Date('2020-10-1').getDay(); // 요일값
endDay = new Date(2020, 10, 0).getDate();
document.write(day, "<br>");
document.write(endDay, "<br>");
//-----------------------
t = getCalendar(2021, 5);
document.write(t);
</script>
</body>
</html>
