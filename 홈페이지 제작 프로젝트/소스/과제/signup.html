<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h1 align="center" style="font-size:50px;"><font color="purple"><b>회원가입</b></font></h1>
	<form name="signup" method="post">
	<table width="600" height="400" border="1" align="center" cellspacing="0">
		<tr height="10" align="center">
			<td colspan="2" style="background:purple;" ><font color=white><b>회원기본정보</b></font></td>
		</tr>
		<tr>
			<td><b>아이디:</b></td>
			<td><input type="text" style="width:170px"id="id" name="id" maxlength="12" /> ※4-12자의 영문 대소문자와 숫자로만 입력</td>
		</tr>
		<tr>
			<td><b>비번:</b></td>
			<td><input type="password"  style="width:170px"id="pw" maxlength="12"/> ※4-12자의 영문 대소문자와 숫자로만 입력</td>
		</tr>
		<tr>
			<td><b>비번확인:</b></td>
			<td><input type="password" style="width:170px" id="checkpw" maxlength="12"/></td>
		</tr>
		<tr>
			<td><b>이메일:</b></td>
			<td><input type="text" style="width:170px" id="email" /> ex)000xxx@naver.com</td>
		</tr>
		<tr>
			<td><b>이름:</b></td>
			<td><input type="text" style="width:170px" name="name" maxlength="12" /></td>
		</tr>
		<tr  height="10" align="center">
			<td colspan="2" style="background:purple;"><font color=white><b>개인정보</b></font></td>
		</tr>
		<tr>
			<td><b>생일:</b></td>
			<td>
				<input type="text" style="width:80px" id="years" />년
				<input type="text" style="width:80px" id="month" />월
				<input type="text" style="width:80px" id="day" />일
			</td>
		</tr>
		<tr>
			<td>
			<b>비고:</b>
			</td>
			<td><textarea name="self" cols="70" rows="7"></textarea></td>
		</tr>
	</table>
	<center>
	<br/>
		<input type="submit" value="회원가입" style="border-radius:10px; font-size:15px"/>
		<input type="reset" value="다시입력" style="border-radius:10px; font-size:15px" />
	</center>
	</form>
</body>
</html>
